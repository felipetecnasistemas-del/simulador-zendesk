<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Dados de Teste</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
</head>
<body>
    <h1>Criar Dados de Teste no Supabase</h1>
    <button onclick="createTestData()">Criar Projeto de Teste</button>
    <div id="results"></div>

    <script>
        async function createTestData() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Criando dados de teste...';
            
            try {
                // Inicializar Supabase
                if (typeof initSupabase === 'function') {
                    initSupabase();
                }
                
                // Aguardar inicializa√ß√£o
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Verificar se SupabaseAPI est√° dispon√≠vel
                if (typeof SupabaseAPI === 'undefined') {
                    resultsDiv.innerHTML = '<p style="color: red;">SupabaseAPI n√£o est√° dispon√≠vel</p>';
                    return;
                }
                
                console.log('SupabaseAPI dispon√≠vel:', SupabaseAPI);
                
                // Criar projeto de teste
                const testProject = {
                    name: 'Projeto Teste Simulador',
                    client_type: 'enterprise',
                    is_tecna_client: true,
                    has_zendesk_admin: false
                };
                
                console.log('Criando projeto:', testProject);
                
                const { data: project, error } = await SupabaseAPI.createProject(testProject);
                
                console.log('Resultado:', { project, error });
                
                if (error) {
                    resultsDiv.innerHTML = `
                        <div style="color: red;">
                            <h3>Erro ao criar projeto:</h3>
                            <pre>${JSON.stringify(error, null, 2)}</pre>
                        </div>
                    `;
                    return;
                }
                
                if (project) {
                    resultsDiv.innerHTML = `
                        <div style="border: 2px solid green; padding: 15px; margin: 10px;">
                            <h3>‚úÖ Projeto criado com sucesso!</h3>
                            <p><strong>ID:</strong> ${project.id}</p>
                            <p><strong>Nome:</strong> ${project.name}</p>
                            <p><strong>Tipo:</strong> ${project.client_type}</p>
                            <p><strong>Cliente Tecna:</strong> ${project.is_tecna_client ? 'Sim' : 'N√£o'}</p>
                            <hr>
                            <h4>Testar no Simulador:</h4>
                            <a href="simulador.html?projectId=${project.id}" target="_blank" 
                               style="background: #007cba; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
                               üöÄ Abrir no Simulador
                            </a>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = '<p style="color: orange;">Projeto criado mas sem dados retornados</p>';
                }
                
            } catch (error) {
                console.error('Erro geral:', error);
                resultsDiv.innerHTML = `
                    <div style="color: red;">
                        <h3>Erro geral:</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
