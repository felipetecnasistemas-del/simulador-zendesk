<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos Zendesk - TECNA Sistemas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.45.4"></script>
    <script src="supabase-config.js"></script>
    <style>
        /* Header moderno com glassmorphism */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-text h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            font-weight: 400;
        }
        
        .config-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .config-icon:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        /* Estilos espec√≠ficos para o simulador integrado */
        .projects-list-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .project-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .project-card:hover::before {
            opacity: 1;
        }
        
        .project-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .project-card-header > div {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .project-title {
            font-size: 1.4em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        
        .project-id {
            font-size: 0.8em;
            color: #666;
            background: #f8f9fa;
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .project-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .status-draft {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .project-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .project-products {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .product-badge {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            color: #667eea;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 500;
            border: 1px solid rgba(102, 126, 234, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }
        
        .project-info-row {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }
        
        .project-info-row span {
            font-size: 0.85em;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .project-actions {
            display: flex;
            align-items: flex-start;
            margin-left: 15px;
        }
        
        .btn-edit-project {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .btn-edit-project:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .btn-new-project {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-new-project::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-new-project:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-new-project:hover::before {
            left: 100%;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin: 20px 0;
        }
        
        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .empty-state h3 {
            color: #333;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.5;
        }
        
        .projects-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: end;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 0.9em;
            font-weight: 500;
            color: #333;
        }
        
        .filter-group select,
        .filter-group input[type="date"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .btn-clear-filters {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }
        
        .btn-clear-filters:hover {
            background: #545b62;
        }
        
        .project-editor {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .project-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn-back, .btn-edit-project {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-back {
            background: #6c757d;
            color: white;
        }
        
        .btn-back:hover {
            background: #545b62;
        }
        
        .btn-edit-project {
            background: #28a745;
            color: white;
        }
        
        .btn-edit-project:hover {
            background: #1e7e34;
        }
        
        .billing-model-section {
            margin-bottom: 40px;
        }
        
        .billing-model-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .billing-option {
            position: relative;
        }
        
        .billing-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }
        
        .billing-label {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .billing-option input[type="radio"]:checked + .billing-label {
            border-color: #007bff;
            background: #f8f9ff;
        }
        
        .billing-icon {
            font-size: 2em;
            margin-right: 15px;
        }
        
        .billing-content h4 {
            margin: 0 0 8px 0;
            color: #333;
        }
        
        .billing-content p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }
        
        .product-selection-section, .questions-section {
            margin-bottom: 40px;
        }
        
        .available-products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .product-card-selectable {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .product-card-selectable.selected {
            border-color: #007bff;
            background: #f8f9ff;
        }
        
        .selected-products-summary {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .selected-products-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        /* Loading spinner */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .selected-product-badge {
            background: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .products-with-questions {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .product-section {
            border: 1px solid #e9ecef;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .product-section-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .product-info {
            display: flex;
            align-items: center;
        }
        
        .product-icon-large {
            font-size: 2em;
            margin-right: 15px;
        }
        
        .questions-container {
            padding: 20px;
        }
        
        .question-item {
            margin-bottom: 25px;
        }
        
        .question-text {
            font-weight: 500;
            margin-bottom: 10px;
            color: #333;
        }
        
        .question-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .option-label {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option-label:hover {
            background: #f8f9fa;
        }
        
        .option-label input[type="radio"] {
            margin-right: 10px;
        }
        
        .save-answers-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .save-answers-btn:hover {
            background: #1e7e34;
        }
    </style>
</head>

        <main class="home-content">
            <!-- Container principal com layout em grid -->
            <div class="main-grid">
                <!-- Formul√°rio de Projeto -->
                <div class="project-form-container" style="display: none;">
                    <div class="section-header">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <h2>Novo Projeto</h2>
                            <button type="button" class="btn-back" onclick="backToProjectsList()" style="background: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
                                ‚Üê Voltar
                            </button>
                        </div>
                    </div>
                    <form id="projectForm" class="project-form">
                        <div class="form-group">
                            <label for="clientName">Nome do Cliente:</label>
                            <input type="text" id="clientName" name="clientName" required>
                        </div>

                        <div class="form-group">
                            <label for="projectUser">Usu√°rio Respons√°vel:</label>
                            <select id="projectUser" name="projectUser" required>
                                <option value="">Selecione um usu√°rio</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="clientType">Tipo do Cliente:</label>
                            <select id="clientType" name="clientType" required>
                                <option value="">Selecione o tipo</option>
                                <option value="base">Base</option>
                                <option value="new-logo">New Logo</option>
                            </select>
                        </div>

                        <!-- Perguntas condicionais para cliente Base -->
                        <div id="baseClientQuestions" class="conditional-questions" style="display: none;">
                            <div class="form-group">
                                <label for="isTecnaClient">J√° √© cliente TECNA?</label>
                                <div class="radio-group">
                                    <label class="radio-label">
                                        <input type="radio" name="isTecnaClient" value="sim" required>
                                        <span class="radio-custom"></span>

            const dateFilter = document.getElementById('dateFilter').value;

                // Filtro por data
                let dateMatch = true;
                const projectDate = new Date(project.created_at);
                const today = new Date();
                
                switch (dateFilter) {
                    case 'today':
                        dateMatch = projectDate.toDateString() === today.toDateString();
                        break;
                    case 'week':
                        const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);

                        break;
                    case 'month':
                        const monthAgo = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
                        dateMatch = projectDate >= monthAgo;
                        break;
                    case 'custom':
                        if (startDate && endDate) {
                            const start = new Date(startDate);
                            const end = new Date(endDate);
                            dateMatch = projectDate >= start && projectDate <= end;
                        }
                        break;
                }
                
                // Filtro por usu√°rio
                let userMatch = true;
                if (userFilter !== 'all') {
                    userMatch = project.user_id && project.user_id.toString() === userFilter;
                }
                
                return dateMatch && userMatch;
            });
            
            // Atualizar exibi√ß√£o
            displayProjects(filteredProjects);
        }
        
        // Fun√ß√£o para limpar filtros
        function clearFilters() {
            document.getElementById('dateFilter').value = 'all';
            document.getElementById('userFilter').value = 'all';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('customDateRange').style.display = 'none';
            
            filteredProjects = [...originalProjects];
            displayProjects(filteredProjects);
        }
        
        // Fun√ß√£o para carregar usu√°rios no filtro
        async function loadUsersForFilter() {
            try {
                const response = await fetch('/api/users');
                const result = await response.json();
                
                if (!response.ok) {
                    console.error('Erro ao carregar usu√°rios:', result.error || 'Erro desconhecido');
                    return;
                }
                
                const userFilter = document.getElementById('userFilter');
                if (!userFilter) {
                    // Elemento userFilter n√£o encontrado
                    return;
                }
                
                userFilter.innerHTML = '<option value="all">Todos os usu√°rios</option>';
                
                // Se result √© um array, usar diretamente; se tem propriedade data, usar result.data
                const users = Array.isArray(result) ? result : (result.data || result || []);
                
                // Verificar se users √© um array
                if (Array.isArray(users)) {
                    users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.id;
                        option.textContent = user.name || user.email || `Usu√°rio ${user.id}`;
                        userFilter.appendChild(option);
                    });
                } else {
                    // Resposta da API n√£o √© um array
                }
            } catch (error) {
                console.error('Erro ao carregar usu√°rios:', error);
            }
        }
        
        // Inicializa√ß√£o da p√°gina integrada
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se h√° um projectId na URL
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('projectId');
            
            // Carregar usu√°rios para o filtro e para o formul√°rio
            loadUsersForFilter();
            
            // Carregar usu√°rios para o select do formul√°rio de novo projeto
            if (typeof window.loadUsersForSelect === 'function') {
                window.loadUsersForSelect();
            }
            
            // Adicionar event listeners para os filtros
            const dateFilter = document.getElementById('dateFilter');
            const userFilter = document.getElementById('userFilter');
            const startDate = document.getElementById('startDate');
            const endDate = document.getElementById('endDate');
            const clearFiltersBtn = document.getElementById('clearFilters');
            
            if (dateFilter) dateFilter.addEventListener('change', filterProjects);
            if (userFilter) userFilter.addEventListener('change', filterProjects);
            if (startDate) startDate.addEventListener('change', filterProjects);
            if (endDate) endDate.addEventListener('change', filterProjects);
            if (clearFiltersBtn) clearFiltersBtn.addEventListener('click', clearFilters);
            
            if (projectId) {
                // Se h√° projectId, carregar projetos e abrir o projeto espec√≠fico
                loadProjects().then(() => {
                    openProject(parseInt(projectId));
                });
            } else {
                // Se n√£o h√° projectId, apenas carregar a lista de projetos
                loadProjects();
            }
        });
    </script>
