<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Filtro de Datas</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2.45.4"></script>
    <script src="supabase-new-config.js"></script>
</head>
<body>
    <h1>Teste do Filtro de Datas</h1>
    
    <div>
        <h2>Criar Projetos de Teste</h2>
        <button onclick="createTestProject('2024-08-25')">Criar Projeto 25/08/2024</button>
        <button onclick="createTestProject('2024-08-26')">Criar Projeto 26/08/2024</button>
        <button onclick="createTestProject('2024-08-27')">Criar Projeto 27/08/2024</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        // Aguardar inicialização do Supabase
        setTimeout(() => {
            if (typeof initSupabase === 'function') {
                initSupabase();
            }
        }, 100);
        
        async function createTestProject(dateStr) {
            const resultsDiv = document.getElementById('results');
            
            // Aguardar SupabaseAPI estar disponível
            setTimeout(async () => {
                if (typeof SupabaseAPI !== 'undefined' && typeof SupabaseAPI.createProject === 'function') {
                    const testProject = {
                        name: `Projeto Teste ${dateStr}`,
                        description: `Projeto criado para teste do filtro de data ${dateStr}`,
                        client_type: 'enterprise',
                        is_tecna_client: true,
                        has_zendesk_admin: false
                    };
                    
                    console.log('Criando projeto:', testProject);
                    const { data: project, error } = await SupabaseAPI.createProject(testProject);
                    
                    if (error) {
                        resultsDiv.innerHTML += `<p style="color: red;">Erro ao criar projeto ${dateStr}: ${JSON.stringify(error)}</p>`;
                        return;
                    }
                    
                    if (project) {
                        // Agora vamos atualizar a data de criação no banco
                        const updateResult = await updateProjectDate(project.id, dateStr);
                        
                        if (updateResult.success) {
                            resultsDiv.innerHTML += `<p style="color: green;">✅ Projeto criado com sucesso para ${dateStr}! ID: ${project.id}</p>`;
                        } else {
                            resultsDiv.innerHTML += `<p style="color: orange;">⚠️ Projeto criado mas erro ao atualizar data: ${updateResult.error}</p>`;
                        }
                    }
                } else {
                    resultsDiv.innerHTML += '<p style="color: red;">SupabaseAPI não disponível</p>';
                }
            }, 500);
        }
        
        async function updateProjectDate(projectId, dateStr) {
            try {
                // Aguardar cliente estar disponível
                if (!window.supabaseClientNew) {
                    console.error('Cliente Supabase não disponível');
                    return { success: false, error: 'Cliente não disponível' };
                }
                
                // Criar data no formato correto (início do dia)
                const targetDate = new Date(dateStr + 'T00:00:00.000Z');
                console.log('Atualizando projeto', projectId, 'para data', targetDate.toISOString());
                
                // Usar o cliente Supabase diretamente
                const { data, error } = await window.supabaseClientNew
                    .from('projects')
                    .update({ created_at: targetDate.toISOString() })
                    .eq('id', projectId);
                
                console.log('Resultado da atualização:', { data, error });
                
                if (error) {
                    console.error('Erro ao atualizar data:', error);
                    return { success: false, error: error.message };
                }
                
                return { success: true, data };
            } catch (err) {
                console.error('Erro na função updateProjectDate:', err);
                return { success: false, error: err.message };
            }
        }
    </script>
</body>
</html>
