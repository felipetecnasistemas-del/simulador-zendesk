<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Supabase</title>
</head>
<body>
    <h1>Teste de Conectividade Supabase</h1>
    <button onclick="testSupabase()">Testar Conexão</button>
    <div id="result"></div>

    <script>
        const SUPABASE_URL = 'https://qngnbyueqdewjjzgbkun.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFuZ25ieXVlcWRld2pqemdia3VuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMjE0MjYsImV4cCI6MjA3MTY5NzQyNn0.F-OOhtVHz-c2FiGMkl6e3lbzhvvG5uo5SC2z58_FSIY';

        async function testSupabase() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando...';
            
            try {
                console.log('=== TESTE DIRETO SUPABASE ===');
                
                const url = `${SUPABASE_URL}/rest/v1/projects`;
                console.log('URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Status:', response.status);
                console.log('Response:', response);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Erro:', errorText);
                    resultDiv.innerHTML = `<p style="color: red;">Erro: ${response.status} - ${errorText}</p>`;
                    return;
                }
                
                const data = await response.json();
                console.log('Dados recebidos:', data);
                
                resultDiv.innerHTML = `
                    <p style="color: green;">✅ Conexão bem-sucedida!</p>
                    <p><strong>Total de projetos:</strong> ${data.length}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Erro crítico:', error);
                resultDiv.innerHTML = `<p style="color: red;">Erro crítico: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
